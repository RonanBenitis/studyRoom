
<!DOCTYPE html>
<!-- Sobre DOCTYPE: O "!DOCTYPE html" indica que o código deverá ser interpretado como "HTML5", ou seja, todos os navegadores e aplicações que lerão esse código lerão como HTML5. Caso deixarmos sem qualquer !DOCTYPE, as aplicações não terão parametros de como lê-lo. O Chrome lerá como "QUIRK MODE" ou "MODO PECULIARIDADES". Este modo serve para compatibilizar com paginas webs antigas. Ou seja, se você não tiver intenção expressa de trabalhar neste modo, recomenda-se fortemente atribuir um tipo de documento ao seu  ódigo.-->
<!-- CURIOSIDADE: No inspecionador do Chrome, é interessante estar de olho na aba "Issue", ou o botãozinho no canto superior (e inferior também) direito (parece um icone de mensagem). Nele é relatado alguns possiveis problemas acompanhado por documentações que expliquem sobre este possivel problema. -->
<html lang="pt-br">
<!-- Define a linguagem de exibição do código, no caso, sendo PT-BR aceitará nossas acentuações e a Ç -->
<head>
    <meta charset="UTF-8">
    <!-- Codificação/interpretação dos caracteres que serão usados (a mais usada). É aquela forma aprendida na AOC sobre interpretação de caracteres e o peso em bits utilizado em cada uma. Ou seja, UNICODE: Um grande "dicionário" de caracteres. Se não usar o UTF-8, pode dar aquele bug de trocar interrogação nos caracteres que não conseguem ser interpretados. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <!-- Indicação para o navegador EDGE em especifico, indicado para utilizar a ultima versão deste. Importante ter esta tag pois independente se nós usamos ou não este navegador, um usuário da nossa aplicação poderá usar. Logo, é bom ter isso previsto. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta informação, de nome "viewport", que trata-se do dispositivo que está acessando nosso código tendo como conteúdo (contet) orientação para utilizar a largura do dispositivo como referência de escala, iniciando por 1 (não sei necessariamente o que é esse 1.0 mas suspeito que seja um multiplicador). Com isso, uma fonte tamanho 24 terá a mesma proporção em um monitor, tanto quanto em um celular ao invés de não levar em consideração o dispositivo onde o código está sendo mostrado. -->
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css"> <!-- Tag link funciona para ligar um arquivo a outro (fazemos isso sempre que precisamos que arquivos distintos operem em sintonia) / rel, ou relação, indica a relação deste arquivo que está sendo ligado com este documento que estamos trabalhando (o HTML) - que no caso é uma relação de "folha de estilo" ou "stylesheet" / href é a nossa referência, o caminho do arquivo. Como ele está na mesma pasta que nosso HTML, então o referenciamos apenas com seu nome e extensão. -->
</head>
<body>
    <header></header>
    <!-- Header, main, section, nav e footer são tags semanticas. São importantes para indicar o conteúdo da sua página. Além das funcionalidades similares a div, facilita o acesso de pesquisa pelos mecanismos de pesquisa e torna o código semantico (mais intuitivo para a interpretação humana).
    
    - Header: Cabeçalho da página;
    - Nav: Porção de navegação da página, onde se guarda a maioria dos botões de acessos e afins;
    - Main: Conteúdo principal da página;
    - Section: indica uma porção de conteúdo de mesmo tema dentro do container principal (main);
    - Footer: rodapé da página; -->
    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">Eleve seu negócio digital a outro nível <strong class="titulo-destaque">com um Front-end de qualidade!</strong></h1>
            <p class="apresentacao__conteudo__texto">Olá! Sou Joana Santos, desenvolvedora <span>Front-end</span> com especialidade em <strong>React, HTML e CSS.</strong> Ajudo pequenos negócios e designers a colocarem em prática boas ideias. Vamos conversar?</p>
            <!-- Tag strong marca trechos do código, passiveis a alterar no CSS, deixando-os em negrito. Tag span faz o mesmo, mas, não os deixa em negrito por padrão. -->
            <div class="apresentacao__conteudo__link">
                <!-- Utilizamos a div aqui apenas para organização interna, sem necessidade de ter valor semantico (portanto, não significa nada para os navegadores e mecanismos de pesquisa). 
                    
                O elemento de divisão, ou div, é um container genérico e tem a função de organizar e agrupar elementos para possibilitar manipulá-los como bloco -->
                <a class="apresentacao__conteudo__link__linkUnit" href="https://www.instagram.com/">Instragram</a> <!-- Chamada de TAG "ancora" -->
                <a class="apresentacao__conteudo__link__linkUnit" href="https://github.com/">GitHub</a>
            </div>
        </section>
        <img src="Imagem.png" alt="Imagem de Joana Santos programando">

    </main>
    <footer></footer>
    
</body>
</html>
